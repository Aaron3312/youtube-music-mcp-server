runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      youtube_music_headers:
        type: "string"
        title: "YouTube Music Headers"
        description: "Full request headers from music.youtube.com browser session. Go to music.youtube.com -> F12 -> Network tab -> Find any POST request to music.youtube.com -> Right-click -> Copy -> Copy request headers"
        default: ""
      default_privacy:
        type: "string"
        title: "Default Privacy"
        description: "Default privacy setting for new playlists"
        default: "PRIVATE"
        enum: ["PRIVATE", "PUBLIC", "UNLISTED"]
    required: []
  exampleConfig:
    youtube_music_headers: ""
    default_privacy: "PRIVATE"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
