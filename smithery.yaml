runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      oauth_tokens:
        type: "string"
        title: "OAuth Tokens (Recommended)"
        description: "Paste the entire contents of your browser.json file here (generated from local OAuth setup)"
        default: ""
      youtube_music_headers:
        type: "string"
        title: "Browser Headers (Alternative)"
        description: "Full request headers from music.youtube.com browser session (use if not using OAuth)"
        default: ""
      default_privacy:
        type: "string"
        title: "Default Privacy"
        description: "Default privacy setting for new playlists"
        default: "PRIVATE"
        enum: ["PRIVATE", "PUBLIC", "UNLISTED"]
    required: []
  exampleConfig:
    oauth_tokens: ""
    youtube_music_headers: ""
    default_privacy: "PRIVATE"
